databaseChangeLog:
  - changeSet:
      id: 004-create-pomodoro-sessions-table
      author: muss_coding
      changes:
        - createTable:
            tableName: pomodoro_sessions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_session_owner
                    references: users(id)
              - column:
                  name: task_id
                  type: UUID
                  constraints:
                    nullable: true # A session might not be tied to a task
                    foreignKeyName: fk_session_task
                    references: tasks(id)
              - column:
                  name: started_at
                  type: "TIMESTAMP WITH TIME ZONE"
                  constraints:
                    nullable: false
              - column:
                  name: ended_at
                  type: "TIMESTAMP WITH TIME ZONE"
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  defaultValue: "FOCUS"
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: pomodoro_sessions