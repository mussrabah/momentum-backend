# src/main/resources/application.yml
server:
  port: ${PORT:8080}

spring:
  application:
    name: momentum-backend

  # Datasource Configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/momentum}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate # We use Liquibase to manage the schema, so we validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false # Good practice to avoid performance issues

  # Liquibase Configuration
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

jwt:
      # This MUST be a long, random, and secret string.
      # Generate one from a site like: https://www.allkeysgenerator.com/Random/Security-Key-Generator
      secret: ${JWT_SECRET:your-super-strong-secret-key-goes-here}
      access-token-expiration-ms: 900000  # 15 minutes
      refresh-token-expiration-ms: 604800000 # 7 days